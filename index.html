<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div id="result" class="display">0</div>
    <div class="buttons">
      <div id="ac" class="aux">AC</div>
      <div id="pm" class="aux">+/-</div>
      <div id="pct" class="aux">%</div>
      <div id="divide" class="op">&divide;</div>
    </div>
    <div class="buttons">
      <div class="no">7</div>
      <div class="no">8</div>
      <div class="no">9</div>
      <div id="multiply" class="op">&times;</div>
    </div>
    <div class="buttons">
      <div class="no">4</div>
      <div class="no">5</div>
      <div class="no">6</div>
      <div id="subtract" class="op">&minus;</div>
    </div>
    <div class="buttons">
      <div class="no">1</div>
      <div class="no">2</div>
      <div class="no">3</div>
      <div id="add" class="op">&plus;</div>
    </div>
    <div class="buttons">
      <div class="no no0">0</div>
      <div id="decimal" class="no">.</div>
      <div id="equals" class="op">&equals;</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
